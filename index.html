<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/utils.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mediaquery.css">

  <title>Spotify</title>
</head>

<body>
  
  <main>

    <!-- colonna laterale -->
    <aside class="float-left clearfix w15">

      <!-- contenitore contenuti colonna laterale -->
      <nav class="lateral-column-content flex">

        <section class="top-section-lateral-column">

          <div class="container logo flex">
            <img src="assets/img/logo.svg" alt="">
          </div>
          
          <!-- nav bar colonna -->
          <nav class="container">

            <ul>
              <li class="flex-center"><i class="fa-solid fa-house"></i><a href="#"></a> Home</li>
              <li class="flex-center"><i class="fa-solid fa-magnifying-glass"></i><a href="#"></a> Cerca</li>
              <li class="flex-center"><i class="fa-brands fa-spotify"></i><a href="#"></a> La tua libreria</li>
            </ul>

          </nav>

          <!-- contenitore playlist -->
          <div class="container-playlist">

            <!-- crea playlist -->
            <div class="create-playlist">
              <h3>Playlist</h3>

              <div class="plus-icon flex-center">
                <i class="fa-light fa-plus"></i>
                <strong>Crea playlist</strong>
              </div>

            </div>

            <!-- elenco playlist -->
            <div class="playlist-list">
              <ul>
                <li><a href="#"></a>Jazz</li>
                <li><a href="#"></a>R&B</li>
                <li><a href="#"></a>Piano</li>
                <li><a href="#"></a>Hip Hop</li>
                <li><a href="#"></a>Blues</li>
                <li><a href="#"></a>Rap</li>
                <li><a href="#"></a>Trap</li>
              </ul>
            </div>

          </div>

        </section>

        <section class="bottom-section-lateral-column">

          <!-- footer colonna -->
          <div>
  
            <!-- installa app  -->
            <div class="flex-center">
              <span>
                <i class="fa-solid fa-circle-down"></i>Installa app
              </span>
            </div>
  
            <hr>
  
            <!-- profilo -->
            <div class="flex-center">
              <span>
                <i class="fa-solid fa-circle-user"></i>Salvatore O.
              </span>
            </div>
          
          </div>

        </section>

      </nav>
    
    </aside>

    <!-- sezione principale -->
    <section class="main-section float-left clearfix w85">

      <!-- sotto-sezione call to action -->
      <section class="debug ">

        <!-- contenitore bottone "effettua upgrade" -->
        <div class="flex-end">

          <button>
            Effettua l'upgrade
          </button>

        </div>

      </section>
        
      <!-- sotto-sezione contenuti -->
      <section class="debug ">

        <!-- nav bar contenuti -->
        <nav>
          <ul>
            <li><a href="#"></a>In evidenza</li>
            <li><a href="#"></a>Podcast</li>
            <li><a href="#"></a>Classifiche</li>
            <li><a href="#"></a>Generi e mood</li>
            <li><a href="#"></a>Nuove Uscite</li>
            <li><a href="#"></a>Scopri</li>
          </ul>
        </nav>

        <!-- contenitore ascoltati di recente -->
        <div class="container-recently-played">

        </div>

        <!-- contenitore creati per te -->
        <div class="container-for-you">

        </div>

        <!-- contenitore artisti popolari-->
        <div class="container-popular-artist">

        </div>

      </section>

    </section>

  </main>


  <footer class="flex">

    <div class="player-left">

    </div>


    <div class="player-center">
      
    </div>


    <div class="player-right">
      
    </div>

  </footer>

</body>

</html>
